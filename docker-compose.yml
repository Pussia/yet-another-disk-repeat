version: "3.8"
services:

  db:
    image: postgres:latest
    network_mode: bridge
    container_name: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: yet-another-disk-db
    restart: unless-stopped

volumes:
  pgdata: